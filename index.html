<h1>JOB Application Form</h1>
<form action="res.html">
    <fieldset>
        <table>
            <legend>Personal Information    
                <tr>
                    <td><label for="">First Name* </label></td>
                    <td><input type="text" name="" id="" required></td>
                </tr>
                <tr>
                    <td><label for="">Last Name*</label></td>
                    <td><input type="text" name="" id="" required></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="gender" id="">Male
                        <input type="radio" name="gender" id="">Female
                        <input type="radio" name="gender" id="">Others
                    </td>
                </tr>
                <tr>
                    <td><Label>Profile Picture*</Label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
            </legend>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Contact Information    
                <tr>
                    <td><label for="">Email* </label></td>
                    <td><input type="email" name="" id="" required></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number*</label></td>
                    <td><input type="tel" required placeholder="10-digit number"></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" rows="2" cols="25"></textarea></td>
                </tr> 
                <tr>
                    <td><label for="">Country</label></td>
                    <td><select name="" id="">
                        <option value="">India</option>
                        <option value="">US</option>
                    </select></td>
                </tr>
            </legend>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Education Background
                <tr>
                    <td><label for="">Highest Qualification</label></td>
                    <td><select name="" id="">
                        <option value="">B.tech</option>
                        <option value="">Diploma</option>
                        </select>
                    </td>  
                </tr>
                <tr>
                    <td><label for="">Specialization</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Year of Graduation</label></td>
                    <td><input type="text" name="" id="" ></td>
                </tr>
            </legend>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Job Preferences
                <tr>
                    <td><label for="">Preferred Role</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Expected Salary</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Preferred Location</label></td>
                    <td><input type="radio" name="pl" id="">Banglore
                        <input type="radio" name="pl" id="">Delhi
                        <input type="radio" name="pl" id="">Remote
                        <input type="radio" name="pl" id="">Pune
                    </td>
                </tr>
                <tr>
                    <td><label for="">Willing to Relocate?</label></td>
                    <td><input type="radio" name="" id=""></td>
                </tr>
            </legend>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Create Account
                <tr>
                    <td><label for="">Password*</label></td>
                    <td><input type="password" name="" id="" required placeholder="Min 6 characters"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password*</label></td>
                    <td><input type="password" name="" id="" required ></td>
                </tr>
            </legend>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Resume
                <tr>
                    <td><label for="">Upload Resume(PDF only)*</label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
            </legend>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Agreement
                <tr>
                    <td><input type="radio" name="" id="">
                    <label for="">I agree to the terms and conditions*</label></td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id="">
                    <input type="reset" name="" id=""></td>
                </tr>
            </legend>
        </table>
    </fieldset>
</form>
